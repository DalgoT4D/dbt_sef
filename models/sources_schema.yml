sources:
  - name: sef_whatsapp_bot
    description: Source data from SEF WhatsApp Bot
    schema: "919911168311"
    tables:
      - name: messages
        description: This table contains raw messages from SEF WhatsApp Bot
      - name: contacts
        description: This table contains contact information of users on SEF WhatsApp Bot
      - name: cards
        description: This table contains card information of configured journeys on SEF WhatsApp Bot
      - name: chats
        description: This table contains chat info. Each chat record tracks the status, assignment, and metadata of a conversation thread
      - name: ai_events
        description: This table contains AI event logs for interactions on SEF WhatsApp Bot